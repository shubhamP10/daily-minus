<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Daily Minus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Daily Minus</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card style="text-align: center;">
    <ion-item>Total Expenses: <ion-label> {{totalExpences}} </ion-label></ion-item>
  </ion-card>

  <ion-list #myList>
    <ion-item style="font-weight: bold;">
      <ion-label>Description</ion-label>
      <ion-label>Amount</ion-label>
      <ion-label>Date</ion-label>
    </ion-item>
    <ion-item *ngFor="let activity of activities">
      <ion-label>{{activity.description}}</ion-label>
      <ion-label style="color: chartreuse;">{{activity.amount}}</ion-label>
      <ion-label style="color: darkorange;">{{activity.date}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed"  horizontal="center" vertical="bottom" (click)="goToAdd()">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

<!--     
    <ion-fab-list side="end">
      <ion-fab-button color="primary">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </ion-fab-list> -->
  </ion-fab>
</ion-content>
